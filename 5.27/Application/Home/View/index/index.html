<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        td{
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
<div style="width: 1100px;height: 900px;text-align: center;background-color: #000000" id="box">
    <div>
        <h1 style="color: red">相册</h1>
        <a href="{:U('Index/add')}">添加分类</a>
        <a href="{:U('Tu/add')}">上传图片</a>
    </div>
    <hr/>
    <foreach name="re" item="v">
        <div style="width: 240px;float: left">
            <img src="__ROOT__/{$v.fm}" style="height: 200px" onclick="tz({$v.f_id})"/><br>
            <span style="color: yellow">相册分类：</span><font style="color: yellow">{$v.names}</font><br>
            <span style="color: yellow">相册描述：</span><font style="color: yellow">{$v.ms}</font><br>
            <a href="#" onclick="del({$v.f_id})"><font style="color: red">X</font></a>
        </div>
    </foreach>
</div>
</body>
<script>
    function del(id){
        var ajax=new XMLHttpRequest();
        ajax.open('get','__URL__/del?id='+id)
        ajax.send();
        ajax.onreadystatechange=function(){
            if(ajax.readyState==4&&ajax.status==200){
                if(ajax.responseText==1){
                    location.href='./index'
                }
            }
        }
    }
    function tz(id){
        location.href="__ROOT__/index.php/Home/Tu/index?id="+id
    }
</script>
</html>
